<div class="content-layout">
    <div> <span class="title-layout text-white">Playlists</span></div>
    <div class="row">
        @for (item of playlists; track item.id) {
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 p-1">
                <app-card-item 
                [isItemTrack]="false" 
                [cardItem]="{
                    cover: item.cover,
                    title:item.name, 
                    subtitle:item.description, 
                    linkUrl:'',
                }"></app-card-item>
            </div>
        }
    </div>
</div>
